{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type='text/css' rel="stylesheet" href="{% static "core/css/main.css" %}"> <!--es necesario poner static para trabajar con los archivos estaticos de dicho directorio-->
    </head>
    <body>
        <header id="main-header">
            <a id="logo-header2" href="{% url 'home' %}">
                <img id="unedlimg" src="{% static 'core/img/unedl.png' %}" height="63" >
            </a>

        </header>
        {% block content %}{% endblock content %}
        
    </body>
</html>
