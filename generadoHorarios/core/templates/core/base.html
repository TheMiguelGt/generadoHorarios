{% load static %} <!--Bloque para cargar archivos estaticos-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <link type='text/css' rel="stylesheet" href="{% static "core/css/main.css" %}"> <!--es necesario poner static para trabajar con los archivos estaticos de dicho directorio-->
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{% static "core/js/main.js" %}"></script>
    </head>
    <body >
        <section class="navigation">
            <div class="nav-container">
              <div class="brand">
                <header id="main-header">
                    <a id="logo-header" href="{% url 'home' %}">
                        <img id="unedlimg" src="{% static 'core/img/unedl.png' %}" height="63" >
                    </a>
              </div>


              

              <nav>
                <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
                <ul class="nav-list">
                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="#Acerca">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li id="separate" ><a id="aLogin" href="{% url 'login' %}">Login</a></li>
                    <li><a id="aSignup" href="{% url 'signup' %}">Sign up</a></li>
                </ul>
            </nav>
          </div>
        </section>
        
        <footer>
            <span> Footer 2022</span>
    
        </footer>
        </header>
        {% block content %}{% endblock content %}

    </body>
</html>
