{% load static %} <!--Bloque para cargar archivos estaticos-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <link type='text/css' rel="stylesheet" href="{% static "core/css/main.css" %}"> <!--es necesario poner static para trabajar con los archivos estaticos de dicho directorio-->
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">  
    </head>
    <body >
        <header>
            <div class="logo">
                <img src="{% static 'core/img/logo.png' %}">
                <a href="" class="header_logo"><h3>UNE<span>DL</span></h3></a>
            </div>
            <nav class="nav" id="nav-menu">
                <ion-icon name="close-outline" class="header_close" id="close-menu" onclick="cerrar()"></ion-icon>

                <ul class="nav_list" id="lista">
                    <li class="nav_item"><a href="" class="nav_link">Inicio</a></li>
                    <li class="nav_item"><a href="" class="nav_link">Acerca de</a></li>
                    <li class="nav_item"><a href="" class="nav_link">Contacto</a></li>
                    <li class="nav_item"><a href="{% url 'login' %}" class="nav_link">Login</a></li>
                </ul>
            </nav>
            <ion-icon name="menu-outline" class="header_toggle" id-"toggle-menu" onclick="mostrar()"></ion-icon>
        </header>


        {% block content %}{% endblock content %}
        <script src="{% static 'core/js/main.js' %}"></script> 
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
