{% load static %} <!--Bloque para cargar archivos estaticos-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="shortcut icon" href="{% static 'core/img/logo.png' %}">
        <link type='text/css' rel="stylesheet" href="{% static "core/css/main.css" %}"> <!--es necesario poner static para trabajar con los archivos estaticos de dicho directorio-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">  
    </head>
    <body >
        <header>
            <img src="{% static 'core/img/logo.png' %}" width="45px">

            <section class="menu">
                <ul class="menu-list">
                    <li class="active">Home</li>
                    <li>Acerca de</li>
                    <li>Contacto</li>
                </ul>

                <button>
                    <i class="fas fa-times"></i>
                    <i class="fas fa-bars"></i>
                </button>
            </section>
        </header>

            <section class="main">
                <section class="left">
                    <p class="title">Cambia el estilo de trabajo.</p>
                    <p class="mmsg">Administra de manera sencilla los horarios escolares de cualquier clase.</p>

                    <a href="{% url 'usuarios:login' %}" class="nav_link"><button class="cta">Login</button></a>
                </section>

                <section class="right">
                    <img src="{% static 'core/img/imgLading.png' %}" alt="Landing image">
                </section>
            </section>

        {% block content %}{% endblock content %}
        <script src="{% static 'core/js/main.js' %}"></script> 
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
