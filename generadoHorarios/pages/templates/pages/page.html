{% extends 'core/loPage.html' %}<!--En este script lo que hace es dar todo el contenido de la misma pagina que se creo-->
{% load static %}
{% block title %}{{page.title}}{% endblock title %} 
{% block content %}
    <h2 >{{page.title}}</h2>
    {{page.content|safe}}
    {{user}}
    {% if request.user.is_staff %}<!--Condicion por si el usuario esta registrado o es un super usuario-->
        <p><a href="{% url 'admin:pages_page_change' %}">Editar</a></p>
    {% endif %}
{% endblock content %}
