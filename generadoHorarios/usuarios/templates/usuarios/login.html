{% extends 'core/user.html' %} 
{% load static %}
{% block title %}Iniciar sesion{% endblock %}
{% block content %}

<img class="wave" src="{% static 'core/img/wave.png' %}">
<div class="container">
  <div class="img">
    <img src="{% static 'core/img/loginpage.svg' %}">
  </div>
  <div class="login-container">
    <form action="{% url 'usuarios:login' %}" method="post">
      {% csrf_token %}
      <img class="avatar" src="{% static 'usuarios/img/imgUser.png' %}" >
      <h2>Bienvenido</h2>
      <div class="input-div one">
        <div class="i ">
          <i class="fas fa-user"><span class="material-icons-sharp">person</span></i>
        </div>
        <div>
          <h5>Username</h5>
          <input class="input" type="text" name="username">
        </div>
      </div>

      <div class="input-div two">
        <div class="i">
          <i class="fas fa-lock"><span class="material-icons-sharp">key</span></i>
        </div>
        <div>
          <h5>Contrase&ntilde;a</h5>
          <input class="input" type="password" name="password" >
        </div>
      </div>

      <input class="btn btn-primary" type="submit" name="" value="Login">
      <a href="{% url 'usuarios:password_reset' %}">Has olvidado tu contrase&ntilde;a?</a>
    </form>
  </div>
</div>
<script src="{% static 'core/js/login.js' %}"></script> 


{% if messages %}
  {% for message in messages %}
    <script>
      Swal.fire({
          "title": "{% if message.tags %} {{ message.tags }}{% endif %}",
          "text": " {{ message|safe }}",
          "icon": "warning"
      })
    </script>
  {% endfor %}
{% endif %}
{% endblock content %}
